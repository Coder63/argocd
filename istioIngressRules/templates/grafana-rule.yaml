---
    apiVersion: networking.istio.io/v1alpha3
    kind: Gateway
    metadata:
      name: grafana-gateway
    spec:
      selector:
        istio: ingressgateway
      servers:
        - port:
            number: 80
            name: http
            protocol: HTTP
          hosts:
            - "*.grafana"
    # Uncomment below to enable HTTPS
    #      tls:
    #        httpsRedirect: true
    #    - port:
    #        number: 443
    #        name: https
    #        protocol: HTTPS
    #      hosts:
    #        - "*"
    #      tls:
    #        mode: PASSTHROUGH
    ---
    apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: grafana-server
    spec:
      hosts:
      - "*.grafana"
      gateways:
        - grafana-gateway
      http:
      - match:
        - uri:
            exact: /
        route:
        - destination:
            host: grafana.monitoring.svc.cluster.local
            port:
              number: 3000