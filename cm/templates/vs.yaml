apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: argocd-vs
spec:
    hosts:
    - "*.staging.donut.com"
    gateways:
    - donutgateway
    tls:
    - match:
      - port: 443
        sniHosts:
        - argocd.istio-example.com
      route:
      - destination:
           host: argocd-server.argocd.svc.cluster.local
           port:
             number: 443