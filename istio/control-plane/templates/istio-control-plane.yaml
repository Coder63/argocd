apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  profile: default
  addonComponents:
    grafana:
      enabled: true
    prometheus:
      enabled: true
    kiali:
      enabled: true
    zipkin:
      enabled: true
  components:
    ingressGateways:
    - name: dev-istio-ingressgateway
      k8s:
        serviceAnnotations:
          cloud.google.com/load-balancer-type: External
    - name: main-istio-ingressgateway
    k8s:
      serviceAnnotations:
        cloud.google.com/load-balancer-type: External